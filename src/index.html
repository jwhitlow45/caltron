<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Caltron</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/nav-bar.css" />
    <link rel="stylesheet" href="css/calendar.css" />
    <link rel="stylesheet" href="css/calendar-jump.css" />
    <link rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/78c8dda7e3.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/globals.js"></script>
    <script defer src="./js/utils.js"></script>
    <script defer src="./js/calendar-jump.js"></script>
    <script defer src="./js/month.js"></script>
    <script defer src="./js/week.js"></script>
    <script defer src="./js/Day.js"></script>
    <script defer src="render.js"></script>
  </head>
  <body>
    <div id="nav-bar">
      <a id="view-toggle-button" class="button is-regular"
        ><span class="icon"
          ><i id="view-toggle-icon" class="far fa-calendar"></i></span
      ></a>
      <div id="calendar-jump" class="dropdown">
        <div class="dropdown-trigger">
          <a
            id="calendar-jump-button"
            class="button is-regular"
            aria-haspopup="true"
            aria-controls="dropdown-menu"
          >
            <span class="icon"
              ><i id="calendar-jump-icon" class="far fa-calendar"></i
            ></span>
          </a>
        </div>
        <div id="cal-jump-grid" class="dropdown-menu is-hoverable" role="menu">
          <span class="icon-text">
            <span id="cal-jump-left-arrow" class="icon"
              ><i id="cal-jump-arrow" class="fas fa-arrow-left"></i
            ></span>
            <b><span id="cal-jump-year"></span></b>
            <span id="cal-jump-right-arrow" class="icon"
              ><i id="cal-jump-arrow" class="fas fa-arrow-right"></i
            ></span>
          </span>
          <br>
        </div>
      </div>
      <span class="icon-text">
        <span id="left-arrow" class="icon"
          ><i id="arrow" class="fas fa-arrow-left"></i
        ></span>
        <span id="right-arrow" class="icon"
          ><i id="arrow" class="fas fa-arrow-right"></i
        ></span>
        <span id="date" class="title">Month</span>
      </span>
    </div>
    <div id="calendar">
      <div id="weekday-header"></div>
      <div id="calendar-grid" class="columns"></div>
    </div>
  </body>
</html>
